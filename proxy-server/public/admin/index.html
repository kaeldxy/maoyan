<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./favicon.ico" mce_href="./favicon.ico" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <style>
        body{
            user-select: none;
        }
        #app-title{
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 2px;
            height: 40px;
            line-height: 40px;
            padding-left: 20px;
            border-bottom: 1px solid #aaa;
        }
        .login-page,.reg-page{
            width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
        }
        .login-page>form, .reg-page>form{
            margin-top: -100px;
            border: 1px solid red;
        }
        .theaterAdd-page{
            width: 100%;
        }
        .seat-click{
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            user-select: none;
            border-top: 1px solid #393D49;
        }
        .seat-click>.seat-click-tilte{
            display: flex;
            align-items: center;
            font-size: 30px;
            letter-spacing: 2px;
            font-weight: 100;
            color: #ce2b2b;
        }
        .seat-click>.seat-click-box{
            width: 600px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .seat-click>.seat-click-box>div{
            box-sizing: border-box;
            padding: 2px 5px;
            width: 65px;
            height: 50px;
        }
        .seat-click>.seat-click-box img{
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .seat-box{
            width: 100%;
            display: flex;
            justify-content: space-around;
            cursor: pointer;
        }
        .seat-box>.seat-title{
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 27px;
            color: red;
            font-weight: 100;
            letter-spacing: 2px;
        }
        .seat-box>.seat-area{
            width: 400px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .seat-box>.seat-area>div{
            box-sizing: border-box;
            width: 44px;
            height: 30px;
        }
        .seat-box>.seat-area>div>img{
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
    <title>猫眼后台</title>
</head>
<body>
    <div id="app"></div>
    
    <script src="../javascripts/director.js"></script>
    <script src="../layui/layui.js"></script>
    <script src="../javascripts/jquery-1.12.4.js"></script>
    <script src="../javascripts/tools.js"></script>
    <script src="../javascripts/lodash.js"></script>
    <script src="./app.js" type="module"></script>
</body>
</html>
